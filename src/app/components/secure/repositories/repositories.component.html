<div class="dashboard-heading">
  <h2 class="page-heading text-center mb-4">Repositories</h2>
</div>
<div class="row">
  <div *ngFor="let repo of repositories" class="col-12 col-sm-4 col-md-6 col-lg-4 col-xl-4 equel-grid">
    <div class="grid d-flex flex-column align-items-center justify-content-center">
      <div class="grid-body text-center">
        <h2 class="font-weight-medium">
          <span class="animated-count">{{repo.reponame}}</span>
        </h2>
        <p class="text-gray d-block mt-3"> {{repo.privacytype}}</p>
        <div class="row mb-3">
          <span> <input value="git clone peacegit@3.84.28.223:/home/peacegit/{{repo.reponame}}.git" readonly>
            <span><button class="buttonnew" type="button"
                (click)="copyToClipboard(repo.reponame)">Clone</button></span></span>
        </div>
        <div> <button class="btn add-btn-view" routerLink='/repository-detail'> View</button></div>
      </div>
    </div>
  </div>

</div>
