<div> <button class="btn gradbtn float-right mb-3" routerLink='/repositories'>Check Repositories</button></div>
<div class="custom-margin">
  <div class="dashboard-heading">
    <h2 class="page-heading text-center mb-4">Create Repository</h2>
  </div>
  <div class="buytoken-form card mt-2">
    <div class="mb-2">
      <form class="needs-validation" autocomplete="off">
        <div class="form">
          <div class="col">
            <h3 class="mb-5">Fill Details </h3>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Repository Name :</label>
              <div class="col-sm-8">
                <input type="text" placeholder="Choose name" class="form-control" name="address"
                  [(ngModel)]="repoObj.reponame" #reponame="ngModel" required (keyup)="checkRepo(repoObj.reponame)" (keyup)="clearError('checkrepo')">

                  <p *ngIf="isRepoPresent" class="war">Name already used !!</p>

              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Access Type :</label>
              <div class="col-sm-8">
                <select class="form-control" name="privacytype" id="privacytype" required
                  [(ngModel)]="repoObj.privacytype" #privacytype="ngModel" required>
                  <option selected> Type</option>
                  <option value="public"> Public</option>
                  <option value="private"> Private</option>
                </select>

              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Add user :</label>
              <div class="col-sm-8">
                <input type="text" placeholder="" class="form-control" name="adduser" [(ngModel)]="repoObj.adduser"
                  #adduser="ngModel" required>

              </div>
            </div>

          </div>
          <button type="button" class="btn gradbtn btn-block mt-5" (click)="Servertest()">
            Create
          </button>
        </div>
      </form>

    </div>
  </div>


</div>
