<div class="custom-margin">
  <div class="card kyc-card mb-4">
    <div class="dashboard-heading mb-3">
      <h3 class="page-heading text-center mb-4">Peace Haven Git</h3>
    </div>
    <div class="row">
      <div class="col-12 col-sm-4 col-md-6 col-lg-4 col-xl-4 equel-grid">
        <div class="grid d-flex flex-column align-items-center justify-content-center">
          <div class="grid-body text-center">
            <div class="profile-img img-rounded bg-inverse-primary no-avatar component-flat mx-auto mb-4">
              <i class="fas fa-layer-group"></i>
            </div>
            <h2 class="font-weight-medium">
              <span class="animated-count">Repositories</span>
            </h2>
            <p class="text-gray d-block mt-3" *ngIf="repositories > 0"> {{repositories}} Available</p>
            <p class="text-gray d-block mt-3" *ngIf="repositories <= 0">0 Available </p>
            <div> <button class="btn add-btn-view" routerLink='/repositories'> View All</button></div>

          </div>
        </div>
      </div>
      <div class="col-12 col-sm-4 col-md-6 col-lg-4 col-xl-4 equel-grid">
        <div class="grid d-flex flex-column align-items-center justify-content-center">
          <div class="grid-body text-center">
            <div class="profile-img img-rounded bg-inverse-primary no-avatar component-flat mx-auto mb-4">
              <i class="fas fa-user-tag"></i>
            </div>
            <h2 class="font-weight-medium">
              <span class="animated-count">Pull Request</span>
            </h2>
            <p class="text-gray d-block mt-3"> Available</p>

            <div> <button class="btn add-btn-view"> View All</button></div>

          </div>
        </div>
      </div>
      <div class="col-12 col-sm-4 col-md-6 col-lg-4 col-xl-4 equel-grid">
        <div class="grid d-flex flex-column align-items-center justify-content-center">
          <div class="grid-body text-center">
            <div class="profile-img img-rounded bg-inverse-primary no-avatar component-flat mx-auto mb-4">
              <i class="fas fa-file-download"></i>
            </div>
            <h2 class="font-weight-medium">
              <span class="animated-count">Submissions</span>
            </h2>
            <p class="text-gray d-block mt-3">+ 12 New</p>

            <div> <button class="btn add-btn-view"> View All</button></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
